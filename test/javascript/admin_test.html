<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.2/prototype.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.1/scriptaculous.js" type="text/javascript"></script>
    <script src="assets/unittest.js" type="text/javascript"></script>
  
  <script src="../../public/javascripts/admin.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>admin.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put or load sample/test html here (load via sampleLoad(file) in setup() methods) -->
  <p><span id="copied_message" style="display:none;">OK url ready for pasting!</span></p>
  <p>Try pasting from your clipboard, should be the string, <em>http://something.com/test.png</em></p>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    
    // replace this with your real tests
    
    setup: function() {
      
    },
    
    teardown: function() {
      
    },
    
    testcopyToClipboard: function() {
      with (this) {
        assertNotVisible($('copied_message'))
        assertEqual(copyToClipboard('http://something.com/test.png'), 'http://something.com/test.png');
        wait(1000, function() {
          assertVisible($('copied_message'))
        });
      }
    }
      
  }, {testLog: "testlog"}); 
// ]]>
</script>
</body>
</html>
